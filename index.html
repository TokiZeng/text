<div class="top-bar">
    <label for="symbol-select">選擇幣種:</label>
    <select id="symbol-select" onchange="fetchPrices(this.value, 'selected-price', previousSelectedPrice).then(price => previousSelectedPrice = price)">
        <!-- 動態添加選項 -->
    </select>
</div>

<div class="price-bar">
    <span id="btc-price" class="price"><span class="price-name">BTC/USDT</span>: <span class="price-value">加載中...</span> <span class="price-change"></span></span>
    <span id="eth-price" class="price"><span class="price-name">ETH/USDT</span>: <span class="price-value">加載中...</span> <span class="price-change"></span></span>
    <span id="selected-price" class="price"><span class="price-name">選擇的幣種</span>: <span class="price-value">加載中...</span> <span class="price-change"></span></span>
</div>
